<html>
<head>
	<!-- Armando Dollia: Web Programmer -->
<title>Cost Calculator</title>
</head>
<body>
	<br>
	<h2>welcome to ... The Cost Calculator</h2>
	<br>
<script>
var items = parseInt(prompt("enter number of items", ""));
var price = parseFloat(prompt("enter item price", ""));
var amount = items * price * (1.0 - .05);
document.write("<h3>" + "cost... $" + amount + "</h3>");
document.write("<h2>" + prompt("enter a name", "") + "</h2>");
</script>
</body>
</html>
